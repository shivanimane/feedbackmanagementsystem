<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
        <ul class="sidenav admin-sidenav list-unstyled">
          <li><a (click)="clickOnAddCourse()">Add Course</a></li>
          <li><a (click)="clickOnListCourse()">Show Courses</a></li>
          <li><a (click)="clickOnAddFaculty()">Add Faculty</a></li>
          <li><a (click)="clickOnListFaculty()">Show Faculties</a></li>
          <li><a (click)="logout()">Logout</a></li>
          <!-- <li><a href="#">NavLink 6</a></li>                   -->
        </ul>

      </div>

      <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">


        <!-- Enter the code here -->

        <table class="table table-striped table-sm">
          <h5><label>Select Skills </label></h5>
          <tr *ngFor="let s of selectedSkills;let i=index">
            <td>{{s}}</td>
            <td><button class="btn btn-warning" (click)="add(i)">add</button></td>
          </tr>
        </table>


        <form (ngSubmit)="saveFaculty(); addFacultyForm.reset()" #addFacultyForm=ngForm>
          <!-- <div> -->
          <table class="table table-striped">
            <tr>
              <td>
                <h5><label> Faculty Name </label></h5>
              </td>
              <td>
                <input name="facultyName" class="form-control" [(ngModel)]=faculty.facultyName
                  placeholder="Enter Faculty Name" required pattern="([A-z0-9À-ž\s]){2,}" #facultyName=ngModel>

              </td>
            </tr>
            <tr>
          </table>
          <!-- </div> -->
          <!-- <div> -->
          <button class="btn btn-primary" type="submit" [disabled]="!addFacultyForm.valid">Add Faculty</button>
          <!-- </div> -->
        </form>

      </div>





    </div>
  </div> <!-- /.container-fluid -->
</body>
